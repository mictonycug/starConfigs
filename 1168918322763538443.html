
    <html>
    <head>
        <style>
            body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
            .message-group { display: flex; align-items: start; border-bottom: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
            .avatar { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; }
            .messages { flex-grow: 1; }
            .author { font-weight: bold; margin-bottom: 5px; }
            .timestamp { font-size: 0.8em; color: #888; margin-bottom: 10px; display: none; }
            .message { background-color: #fff; padding: 10px; border-radius: 5px; margin-bottom: 5px; cursor: pointer;}
            .message:last-child { margin-bottom: 0; }
            .banner { background-color: #ddd; padding: 10px; text-align: center; font-size: 0.8em; color: #888; }
        </style>
        <script>
            function toggleTimestamp(event) {
                var timestamp = event.currentTarget.querySelector('.timestamp');
                timestamp.style.display = timestamp.style.display === 'none' ? 'block' : 'none';
            }
        </script>
    </head>
    <body>
    
    <div class="banner">This is an archived conversation.</div>
    </body>
    </html>
