    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Script started.');
            // Function to create a timestamp element
            function createTimeElement(timestamp) {
                console.log('Creating time element for timestamp:', timestamp);
                var timeElement = document.createElement('div');
                timeElement.textContent = timestamp;
                timeElement.style.color = '#72767d'; // Grey color
                timeElement.style.fontSize = '0.7em'; // Smaller text
                timeElement.style.paddingRight = '10px'; // Spacing
                timeElement.className = 'temp-timestamp'; // Add a class for easy identification
                return timeElement;
            }

            // Get all message elements
            var messages = document.querySelectorAll('.message');
            console.log('Found messages:', messages.length);

            // Add hover event listeners to each message
            messages.forEach(function(message) {
                message.addEventListener('mouseenter', function() {
                    console.log('Mouse enter:', this);
                    // Only proceed if there is a 'no-avatar' div (for grouped messages without an author's avatar)
                    var noAvatarDiv = this.querySelector('.no-avatar');
                    if (noAvatarDiv) {
                        console.log('Found no-avatar div.');
                        // Get the timestamp from the data attribute
                        var timestamp = this.getAttribute('data-timestamp');
                        console.log('Timestamp from data attribute:', timestamp);
                        // Create the timestamp element and insert it before the no-avatar div
                        var timeElement = createTimeElement(timestamp);
                        noAvatarDiv.parentNode.insertBefore(timeElement, noAvatarDiv);
                    }
                });

                message.addEventListener('mouseleave', function() {
                    console.log('Mouse leave:', this);
                    // Remove the timestamp element when not hovering
                    var tempTimestamp = this.querySelector('.temp-timestamp');
                    if (tempTimestamp) {
                        console.log('Removing time element.');
                        tempTimestamp.parentNode.removeChild(tempTimestamp);
                    }
                });
            });
        });
    </script>
